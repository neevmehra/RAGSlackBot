<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OracleBot Portal</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    max-width: 600px;
    background: white;
    padding: 2rem;
    margin: 2rem 1rem;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgb(0 0 0 / 0.1);
  }
  h1 {
    text-align: center;
    color: #1e293b;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
    color: #334155;
  }
  input[type="file"],
  input[type="text"],
  select {
    width: 100%;
    margin-top: 0.4rem;
    padding: 0.6rem;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    font-size: 1rem;
    color: #475569;
    transition: border-color 0.2s ease;
  }
  input[type="file"]:focus,
  input[type="text"]:focus,
  select:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgb(59 130 246 / 0.3);
  }
  input[type="submit"] {
    margin-top: 1.8rem;
    width: 100%;
    padding: 0.75rem;
    font-size: 1.1rem;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.25s ease;
  }
  input[type="submit"]:hover {
    background: #2563eb;
  }
  /* Chat UI */
  #chat-container {
    margin-top: 3rem;
  }
  #chat-log {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 1rem;
    background: #f1f5f9;
    font-size: 0.95rem;
    color: #334155;
  }
  #chat-input-container {
    margin-top: 1rem;
    display: flex;
    gap: 0.5rem;
  }
  #chat-input {
    flex: 1;
    padding: 0.6rem;
    font-size: 1rem;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
  }
  #chat-send-btn {
    padding: 0 1.2rem;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  #chat-send-btn:hover {
    background: #2563eb;
  }
  .message {
    margin-bottom: 1rem;
  }
  .message.user {
    text-align: right;
    color: #2563eb;
  }
  .message.bot {
    text-align: left;
    color: #475569;
  }
</style>
</head>
<body>

<div class="container">
  <h1>OracleBot Portal</h1>

  <form id="upload-form" action="http://170.9.235.68:5000/embed" method="post" enctype="multipart/form-data" target="hidden_iframe">
    <label for="file">Select file:</label>
    <input type="file" name="file" id="file" accept=".json" required />

    <label for="schema">Select Team (Schema):</label>
    <select name="schema" id="schema" required>
      <option value="">--Choose a team--</option>
      <option value="TeamA">TeamA</option>
      <option value="CSS">CSS</option>
    </select>

    <label for="table_name">Table name:</label>
    <input type="text" name="table_name" id="table_name" placeholder="e.g., tickets" required />

    <input type="submit" value="Upload & Embed" />
  </form>

  <div id="upload-status" style="margin-top: 1rem; color: green;"></div>

  <!-- Hidden iframe to prevent page reload on form submit -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <hr style="margin: 2rem 0;" />

  <h2>Chat with OracleBot</h2>

  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Ask your question here..." />
      <button id="chat-send-btn">Send</button>
    </div>
  </div>
</div>

<script>
  const chatLog = document.getElementById('chat-log');
  const chatInput = document.getElementById('chat-input');
  const chatSendBtn = document.getElementById('chat-send-btn');
  const uploadForm = document.getElementById('upload-form');
  const uploadStatus = document.getElementById('upload-status');

  // Handle form submit to show status without page reload
  uploadForm.addEventListener('submit', () => {
    uploadStatus.textContent = 'Uploading and embedding... please wait.';
  });

  // Listen for iframe load to confirm upload finished
  document.querySelector('iframe[name="hidden_iframe"]').addEventListener('load', () => {
    uploadStatus.textContent = 'Upload & embedding complete!';
  });

  // Add message to chat log
  function addMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    chatLog.appendChild(msgDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  // Send chat message to your backend /ask endpoint
  async function sendMessage() {
    const question = chatInput.value.trim();
    const schema = document.getElementById('schema').value;

    if (!question) return;
    if (!schema) {
      alert("Please select a schema before asking a question.");
      return;
    }

    addMessage(question, 'user');
    chatInput.value = '';
    chatInput.disabled = true;
    chatSendBtn.disabled = true;

    try {
      const response = await fetch('http://170.9.235.68:5000/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, schema }),
      });
      const data = await response.json();
      if (data.answer) {
        addMessage(data.answer, 'bot');
      } else {
        addMessage('No response from server.', 'bot');
      }
    } catch (err) {
      addMessage('Error contacting server.', 'bot');
    } finally {
      chatInput.disabled = false;
      chatSendBtn.disabled = false;
      chatInput.focus();
    }
  }

  chatSendBtn.addEventListener('click', sendMessage);
  chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
